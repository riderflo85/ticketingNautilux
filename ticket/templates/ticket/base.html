<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NautiTicket</title>
    
    {% load static %}
    <!-- My CSS style -->
    <link rel="stylesheet" href="{% static 'ticket/css/styles.css' %}">
    
    <!-- Bootstrap 5 style CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <!-- fontawesome.com --> 
    <script rel="stylesheet" src="https://kit.fontawesome.com/41b27647b1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container h-100">
        <h1 class="pt-5 mb-5 text-center">Liste des interventions</h1>
        <div class="row">
            <div class="col bg-white main-bloc">
                <div class="btn-add-bloc">
                    <button type="button" class="btn btn-success"><i class="fas fa-plus"></i></button>
                </div>
                {% block content %}{% endblock content %}

            </div>
        </div>
    </div>
    

    <!-- Bootstrap 5 plugins JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    {% block script %}{% endblock script %}
</body>
</html>
